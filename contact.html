<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/Logo-2.png" />
    <title>Contacto - Al Paso Lubricantes</title>
</head>
<body>
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg nav">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./img/Logo.png" alt="Logo" width="110">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto ">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item"></li>
                  <a class="nav-link" href="./services.html">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./products.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./about-us.html">Nosotros</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link" href="#contact">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <div class="contact pb-5">
        <div class="contact-section text-center">
            <div class="container">
                <h2 class="custom-title fs-2 mb-4">Contacto</h2>
            </div>
        </div>
    
        <section class="container">
            <div class="form-container mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Número</label>
                        <input type="tel" class="form-control" id="number" placeholder="Ingresa tu número" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn-submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    
        <section class="container my-5">
            <div class="info-map-section">
                <div class="info-box">
                    <h3>Información</h3>
                    <p>Calvento Oeste 545, J5425 RAWSON, San Juan</p>
                    <p>02645830539</p>
                    <p>Alpaso@gmail.com</p>
                </div>
        
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13595.993052123216!2d-68.540942!3d-31.5790955!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96813f37cf158ed1%3A0x26a69c01e674e4f!2sLUBRICENTRO%20AL%20PASO!5e0!3m2!1ses!2sar!4v1732487841795!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel">Estado del Mensaje</p>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Mensaje Enviado Correctamente
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
    </div>

    <footer class="footer pt-5 pb-5 container-fluid">
        <div class="container">
            <div class="footer__content d-md-flex justify-content-md-evenly align-items-md-center">
              <img src="./img/Logo.png" alt="Logo" class="mb-4 mb-md-0 d-block mx-auto mx-md-0">
                <p class="footer__direction mb-4 mb-md-0 mx mx-auto mx-md-0">Calvento Oeste 545, Rawson - San Juan</p>
                <div class="footer__redes mb-4 mb-md-0 mx-auto mx-md-0">
                    <a href="#"><img src="./img/iconos/instagram.png" alt="Logo Instagram"></a>
                    <a href="#"><img src="./img/iconos/whatsapp.png" alt="Logo Whatsapp"></a>
                </div>
                <a href="./contact.html" class="btn btn-primary btn-contact">Contacto</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/modal.js" type="module"></script>
</body>
</html>
